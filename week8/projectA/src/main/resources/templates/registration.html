<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Cake Shop</title>
</head>
<body>
<h1>Cake Shop</h1><hr>
<h4>Регистрация</h4>
<form th:action="@{/registration}" method="post">
  <div >
    <label>Name :</label><input type="text" name="name" placeholder="name" ><br>
  </div><br>
  <div>
    <label>Phone Number :</label><input type="text" name="phoneNumber" placeholder="phoneNumber"><br>
  </div><br>
  <div>
    <label> Email : </label><input type="email" name="email" placeholder="E-mail"/> <br>
  </div><br>
  <div>
    <label> Password :</label><input type="password" name="password" placeholder="Password"/>
  </div><br>
  <input type="submit" value="Sign up"/>
</form>
</body>
</html>
